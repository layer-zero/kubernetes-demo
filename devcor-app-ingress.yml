apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devcor-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /devcor-app
        pathType: Prefix
        backend:
          service:
            name: devcor-app
            port:
              number: 80
